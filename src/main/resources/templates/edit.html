<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier Utilisateur</title>
    <!-- Tailwind CSS v4.1 -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        :root {
            --orange: #F68712;
            --lightblue: #3C93D6;
            --darkblue: #0075C3;
            --green: #00A63E;
            --lightgreen: #DEFCE9;
            --darkgreen: #006132;
            --red: #F44336;
        }
        .sidebar-collapsed {
            width: 64px;
            overflow: hidden;
        }
        .sidebar-collapsed .nav-text {
            display: none;
        }
        .sidebar-collapsed .logo-full {
            display: none;
        }
        .sidebar-collapsed .logo-icon {
            display: block;
        }
        .logo-icon {
            display: none;
        }
    </style>
</head>
<body class="flex h-screen w-full font-[Poppins] bg-(--lightgreen)">

<!-- Sidebar -->
<div id="sidebar" class="w-64 bg-white shadow-lg transition-all duration-300">
    <!-- Logo -->
    <div class="p-4 border-b border-gray-200 flex justify-between items-center">
        <img src="/images/al-akhdar-logo1.png" alt="Al Akhdar Bank Logo" class="h-16 w-auto logo-full">
        <button id="toggle-sidebar" class="p-1 rounded-lg hover:bg-gray-100">
            <svg class="w-6 h-6 text-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
            </svg>
        </button>
    </div>

    <!-- Navigation -->
    <nav class="p-4">
        <ul class="space-y-2">
            <li>
                <a th:href="@{/ctr_submit}" class="flex items-center p-3 rounded-lg hover:bg-(--lightgreen) hover:text-(--darkgreen) text-gray-600">
                    <svg class="w-5 h-5 mr-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
                    </svg>
                    <span class="nav-text">Importer</span>
                </a>
            </li>
            <li th:if="${isAdmin}">
                <a href="/users" class="flex items-center p-3 rounded-lg bg-(--lightgreen) text-(--darkgreen) font-medium">
                    <svg class="w-5 h-5 mr-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"/>
                    </svg>
                    <span class="nav-text">Utilisateurs</span>
                </a>
            </li>
        </ul>
    </nav>
</div>

<!-- Main Content -->
<div class="flex-1 flex flex-col overflow-hidden">
    <!-- Top Bar -->
    <header class="bg-white shadow-sm">
        <div class="flex items-center justify-between p-4">
            <h1 class="text-xl font-bold text-(--darkgreen)">Modifier Utilisateur</h1>
            <div class="flex items-center space-x-4">
                <span class="text-(--darkgreen) font-medium" th:text="${username}"></span>
                <div class="relative">
                    <button th:text="${#strings.substring(username, 0, 2).toUpperCase()}" id="user-menu-button" class="h-10 w-10 rounded-full bg-(--darkgreen) flex items-center justify-center text-white cursor-pointer"></button>
                    <div id="user-menu" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-50">
                        <a href="#profile" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Profil</a>
                        <form th:action="@{/logout}" method="post" class="w-full">
                            <button type="submit" class="w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-red-50">
                                Déconnexion
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Page Content -->
    <main class="flex-1 overflow-y-auto p-8">
        <!-- Message d'erreur -->
        <div id="errorMessage" th:if="${errorMessage}" class="mb-6 p-4 bg-red-50 border-l-4 border-red-500 rounded-lg shadow-sm transition-opacity duration-500">
            <div class="flex items-center">
                <svg class="w-5 h-5 text-red-500 mr-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
                <p class="text-red-700 font-medium" th:text="${errorMessage}"></p>
            </div>
        </div>

        <!-- Message de succès -->
        <div id="successMessage" th:if="${successMessage}" class="mb-6 p-4 bg-green-50 border-l-4 border-green-500 rounded-lg shadow-sm transition-opacity duration-500">
            <div class="flex items-center">
                <svg class="w-5 h-5 text-green-500 mr-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                </svg>
                <p class="text-green-700 font-medium" th:text="${successMessage}"></p>
            </div>
        </div>

        <!-- Edit User Form -->
        <div class="w-full max-w-4xl mx-auto bg-white rounded-lg shadow-xl p-8">
            <div class="flex items-center space-x-4 mb-8">
                <svg class="w-7 h-7 text-(--darkgreen)" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
                </svg>
                <h2 class="text-2xl font-bold text-(--darkgreen)">Modifier l'utilisateur</h2>
            </div>

            <form th:action="@{/update_user/{id}(id=${user.id})}" th:object="${user}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                    <div>
                        <label for="edit-username" class="block text-sm font-medium text-gray-700 mb-1">Nom complet</label>
                        <input th:field="*{username}" type="text" id="edit-username" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-(--darkgreen) focus:border-(--darkgreen)">
                    </div>

                    <div>
                        <label for="edit-email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        <input th:field="*{email}" type="email" id="edit-email" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-(--darkgreen) focus:border-(--darkgreen)">
                    </div>

                    <div>
                        <label for="edit-password" class="block text-sm font-medium text-gray-700 mb-1">Nouveau mot de passe (laisser vide si inchangé)</label>
                        <input th:field="*{password}" type="password" id="edit-password" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-(--darkgreen) focus:border-(--darkgreen)" autocomplete="new-password">
                    </div>

                    <div>
                        <label for="edit-role" class="block text-sm font-medium text-gray-700 mb-1">Rôle</label>
                        <select id="edit-role" th:field="*{role}" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-(--darkgreen) focus:border-(--darkgreen)">
                            <option th:value="ROLE_ADMIN">Administrateur</option>
                            <option th:value="ROLE_USER">Utilisateur standard</option>
                        </select>
                    </div>

                    <div>
                        <label for="edit-status" class="block text-sm font-medium text-gray-700 mb-1">Statut</label>
                        <select id="edit-status" th:field="*{statue}" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-(--darkgreen) focus:border-(--darkgreen)">
                            <option value="Activer">Actif</option>
                            <option value="Desactiver">Inactif</option>
                        </select>
                    </div>
                </div>

                <div class="flex justify-end space-x-3 pt-4 border-t border-gray-200">
                    <a th:href="@{/ctr_submit}" class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50">Annuler</a>
                    <button type="submit" class="px-4 py-2 bg-(--darkgreen) text-white rounded-lg hover:bg-(--darkgreen)/90">Enregistrer les modifications</button>
                </div>
            </form>
        </div>
    </main>
</div>

<script>
    // Toggle sidebar
    const toggleSidebarBtn = document.getElementById('toggle-sidebar');
    if (toggleSidebarBtn) {
        toggleSidebarBtn.addEventListener('click', function() {
            const sidebar = document.getElementById('sidebar');
            if (!sidebar) return;
            sidebar.classList.toggle('sidebar-collapsed');

            const icon = this.querySelector('svg');
            if (!icon) return;

            if (sidebar.classList.contains('sidebar-collapsed')) {
                icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19l7-7-7-7"/>';
            } else {
                icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>';
            }
        });
    }

    // User menu toggle
    const userMenuButton = document.getElementById('user-menu-button');
    const userMenu = document.getElementById('user-menu');
    if (userMenuButton && userMenu) {
        userMenuButton.addEventListener('click', function(e) {
            e.stopPropagation();
            userMenu.classList.toggle('hidden');
        });

        document.addEventListener('click', () => {
            userMenu.classList.add('hidden');
        });
    }

    // Auto-hide messages after 5 seconds
    setTimeout(() => {
        const errorBox = document.getElementById('errorMessage');
        if (errorBox) {
            errorBox.style.opacity = '0';
            setTimeout(() => errorBox.remove(), 500);
        }

        const successBox = document.getElementById('successMessage');
        if (successBox) {
            successBox.style.opacity = '0';
            setTimeout(() => successBox.remove(), 500);
        }
    }, 5000);
</script>

</body>
</html>
